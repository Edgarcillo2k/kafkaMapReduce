plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.apache.kafka:kafka-clients:0.10.2.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.9.8"
    implementation 'ch.qos.logback:logback-classic:1.2.2'
    implementation 'org.apache.hadoop:hadoop-core:1.2.1'
    implementation 'org.apache.hive:hive-jdbc:3.1.2'
}
